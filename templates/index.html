{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Tudo</h1>

                </div>

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6">
            <h4 class="text-center"> Add Task</h4>
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" name="name" class="form-control"  placeholder="name of the task">
                    </div>
                 <div class="form-group">
                <input type="text" name="priority"class="form-control"  placeholder="priority">
                </div>
                 <div class="form-group">
                <input type="date" name="date" class="form-control"  placeholder="date-time">
                </div>
                <input   type="submit" class="btn btn-primary" >


            </form>
        </div>

        <div class="col-md-6  ">
            <h4 class="text-center">Task Completed</h4>
            <div class="row d-flex justify-content-center" >




            {% for i in obj1 %}
            <a href="{% url 'TaskDetailView' i.id %}">
            <div class="shadow card col-md-5 m-1 " >
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b> {{i.priority}}</b></p>
                    <p><b> {{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
</a>

            {% endfor%}
                    </div>

        </div>

    </div>

</div>





{% endblock %}
